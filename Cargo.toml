[[bin]]
name = "main"
path = "src/main.rs"

[package]
name = "oidc-forward-auth-middleware"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
once_cell = "1.19.0"
openidconnect = { version = "3", features = ["reqwest", "rustls-tls"], default-features = false }
salvo = { version = "0", features = ["cookie", "server", "quinn"], default-features = false }
tokio = { version = "1", features = ["macros"], default-features = false }
jsonwebtoken = {version = "9", default-features = false }
serde_json = "1"
reqwest = { version = "0", features = ["json", "blocking", "rustls-tls"], default-features = false }
serde = "1"
openssl = { version = "0.10.64", features = ["vendored"], default-features = false }
