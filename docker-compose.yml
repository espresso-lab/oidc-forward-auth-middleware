version: "3"
services:
  traefik:
    image: "traefik:v2.11"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  middleware:
    build: .
    develop:
      watch:
        - path: ./src
          action: rebuild
    # environment:
    env_file:
      - .env
    ports:
      - 3000:3000

  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.routers.whoami.middlewares=test-auth@docker"
      - "traefik.http.middlewares.test-auth.forwardauth.address=http://middleware:3000/verify"
      - "traefik.http.middlewares.test-auth.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.test-auth.forwardauth.authResponseHeaders=Authorization,Set-Cookie,Location"
      - "traefik.http.middlewares.test-auth.forwardauth.authRequestHeaders=Accept,Cookie,Authorization"
