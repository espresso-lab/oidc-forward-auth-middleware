replicaCount: 1

# TODO: Deamon mode to have at least one pod per server?

image:
  repository: ghcr.io/espresso-lab/oidc-forward-auth-middleware
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

resources: {}

config:
  sessionCookieName: x_forward_auth_session
  logLevel: info # debug, info, warn, error
  disableEnhancedSecurity: "false" # Enhanced security sets HTTP security headers and forces https

oidcProviders:
  # - ingressHostname: example.com
  #   issuerUrl: https://id.example.com/oauth/app1
  #   clientId: app1
  #   clientSecret: mysecretpassword
  #   scopes: ["email", "profile"]
  #   existingSecret: oidc-config # Provide a secret with fields clientId, clientSecret
  #   audience: ["app1"]

extraEnvVars:
  # - name: EXAMPLE_ENV
  #   value: ABCD

# TODO Flip to false or remove once deprecated CRDs have been removed once and for all
# See https://github.com/traefik/traefik/issues/9125
useDeprecatedTraefikApiGroup: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
